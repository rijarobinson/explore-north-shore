<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Explore North Shore</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>
                        Explore the North Shore!
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h6>
                        My favorite places to go on Chicago's North Shore
                    </h6>
                </div>
            </div>
        <!--hide elements until the map load is successful-->
        <div style="display: none;" data-bind="visible: true">
            <div class="row">
                <div class="col-md-4">
                    <input placeholder="Search..." data-bind="value: filter, valueUpdate: 'afterkeydown'" />
                    <!--TODO: maybe a categories dropdown here?-->
                </div>
                <div class="col-md-8">
                    <div id="category-list" data-bind="foreach: categoryList">
                        <div class="col-md-4">
                            <span class="category" data-bind="text: $data"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row add-padding">
                <div class="col-md-4">
                    <button class="hide-list-button btn" data-bind="click: hideList, css: { hide: hidden() === true }">
                        Hide List
                    </button>
                    <button class="show-list-button btn" data-bind="click: showList, css: { show: hidden() === true }">
                        Show List
                    </button>
                    <button class="reset-search-button btn" data-bind="click: resetSearch, css: { show: searching() === true }">
                        Reset Search
                    </button>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-4">
                    <!--hide these elements while map is loading-->
                    <div style="display: none;" data-bind="visible: true">
                        <div class="list-hidden" data-bind="css: { hide: hidden() ===  false }">
                            Click the Show List button to see the list.
                        </div>
                    <div id="location-list" data-bind="foreach: filteredItems, css: { hide: hidden() === true }">
                        <h5 class="location-address" data-bind="click: $parent.selectLocation, text: fullAddress"></h5>
                        <hr>
                    </div>
                    <div data-bind="with: currentLocation">
                        <div id="location">
                            <a class="fs-link" href="" data-bind="attr: { href: linkToVenue }">
                                <h3 data-bind="text: locationName"></h3>
                            </a>
                            <h4>
                                <span data-bind="text: streetAddress"></span>, <span data-bind="text: city"></span>
                            </h4>
                            <img class="single-pic" src="" alt="Location Picture" data-bind="attr: {src: imgSrc}">
                            <div data-bind="text: comment"></div>
                            <button class="btn" data-bind="click: $parent.showList">Show List</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map" style="height: 350px; width: 100%;">
                    <h2>
                        Site loading...
                    </h2>
                </div>
                <!--hide the button while map is loading-->
                <div style="display: none;" data-bind="visible: true">
                    <div class="add-padding">
                        <button class="add-padding btn" data-bind="click: resetMapZoom">
                            Reset Map Zoom
                        </button>
                    </div>
                </div>
            </div> <!--col div-->
        </div> <!--row div-->
    </div> <!--container div-->

        <script type="text/javascript" src="js/errors.js"></script>
        <script src="js/lib/jquery-3.1.1.min.js" onerror="otherError()" type="text/javascript"></script>
        <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" onerror="otherError()"></script>
        <script type="text/javascript" src="js/lib/knockout-3.4.1.js" onerror="otherError()"></script>
        <script type="text/javascript" src="js/app.js" onerror="otherError()"></script>
        <script type="text/javascript" src="js/map_v3.js" onerror="otherError()"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDVId7-jJjGL6LwbveKl60DqYi4GEubgs&v=3.exp&callback=initialize " onerror="errorAlert()"></script>
    </body>
</html>
