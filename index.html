<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/lib/knockout-3.4.1.js"></script>


    <title>Explore North Shore</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript">
  </script>
  <script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'>
  </script>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>
                Explore the North Shore!
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h6>
                My favorite places to go on Chicago's North Shore
            </h6>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

        <input placeholder="Search..." data-bind="value: filter, valueUpdate: 'afterkeydown'" />
        <!--maybe a categories dropdown here?-->
</div>
</div>
<div class="row">
<div class="col-md-6">



<button class="hide-list-button" data-bind="click: hideList, css: { hide: hidden() === true }">Hide List</button>
<button class="show-list-button" data-bind="click: showList, css: { show: hidden() === true }">Show List</button>

    <span id="location-list" data-bind="foreach: filteredItems, css: { hide: hidden() === true }">
        <p class="location-address" data-bind="click: $parent.selectLocation, text: fullAddress"></p>
        </span>
         <hr>
    </span>

    <div data-bind="with: currentLocation">
        <div id="location">
            <h3 data-bind="text: locationName"></h3>
            <h4><span data-bind="text: streetAddress"></span>, <span data-bind="text: city"></span></h4>
            <img class="single-pic" src="" alt="Location Picture" data-bind="attr: {src: imgSrc}">
            <div data-bind="text: comment"></div>
            <button data-bind="click: $parent.showList">Show List</button>
        </div>
    </div>



</div>


        <div class="col-md-6">
            <div id="map" style="height: 350px; width: 90%;">
                Map not available-check address of site or internet connection.
            </div>
        </div> <!--col div-->
    </div> <!--row div-->
</div> <!--container div-->

    <script src="js/app.js"></script>
    <script src="js/foursquare.js"></script>
    <script src="js/map_v3.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDVId7-jJjGL6LwbveKl60DqYi4GEubgs&v=3.exp&callback=initialize" onerror="errorAlert()">
    </script>



</body>
</html>
