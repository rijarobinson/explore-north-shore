<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>
                Explore the North Shore!
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h6>
                My favorite places to go on Chicago's North Shore
            </h6>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
              <input placeholder='Searchâ€¦' data-bind='value: query, valueUpdate: "afterkeyup"' />
</div>
</div>
<div class="row">
<div class="col-md-6">



<!--hide this info when item is selected-->
<div class="text-right">

<button class="collapse-button" data-bind="click: hideList">Hide List</button>
<button class="expand-button" data-bind="click: showList">Show List</button>

</div>
            <span id="location-list" data-bind="foreach: sortedLocationList">
                <h5 class="location-address" data-bind="click: $parent.selectLocation, text: fullAddress"></h5>
                <div class="location-comment" data-bind="text: comment"></div>
                 <img src="" class="location-picture" data-bind="attr: {src: imgSrc}" />
                <span class="location-latLon" data-bind="text: latLon">
                </span>
                 <hr>
            </span>


    <div data-bind="with: currentLocation">
        <div id="location">
            <h2 data-bind="text: locationName"></h2>
            <h3 data-bind="text: streetAddress"></h3>
            <div data-bind="text: city"></div>
            <img class="single-pic" src="" alt="Location Picture" data-bind="attr: {src: imgSrc}">
            <div data-bind="text: comment"></div>
            <button data-bind="click: $parent.showList">Show List</button>
            <!--additional data from yelp or instead of?-->
        </div>
    </div>



</div>


        <div class="col-md-6">

</div> <!--container div-->
