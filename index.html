<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Explore North Shore</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript">
  </script>
  <script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'>
  </script>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>
                Explore the North Shore!
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h6>
                My favorite places to go on Chicago's North Shore
            </h6>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
              <input placeholder='Searchâ€¦' data-bind='value: query, valueUpdate: "afterkeyup"' />
</div>
</div>
<div class="row">
<div class="col-md-6">

            <span id="location-list" data-bind="foreach: locationList">
                <div class="location-address" class="h5" data-bind="text: fullAddress">
                 <img src="" id="location-picture" data-bind="attr: {src: imgSrc}" />
                </div>
        <!--         <hr>-->
            </span>
        </div>

        <div class="col-md-6">
            <div id="map" style="height: 400px; width: 100%;">
                Map not available-check address of site or internet connection.
            </div>
        </div> <!--col div-->
    </div> <!--row div-->
</div> <!--container div-->



    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGlGZ5rJOgFVxkz8biOVu0Ni6LmVyEddQ&callback=initMap">
    </script>

    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js" async defer></script>



</body>
</html>
